<!DOCTYPE html>
<html lang="en">

<head>
    {% if title %}
        <title> Flask login {{ title }} </title>
    {% else %}
    <title> Flask login </title>
    {% endif%}
</head>

<body>
    {% for post in posts%}
    <h1> {{ post.title }} </h1>
    <p> By {{ post.author}} on {{ post.date_posted }}</p>
    <p>{{ post.content}}</p>
    {% endfor%}
</body>

</html>
